<!DOCTYPE html>
<html>
<head>
	<title>Type casting</title>
</head>
<body>
	<script type="text/javascript">
		var a="7"
		var b="2"
		document.write("Type of a is:",typeof(a)+"<br>");
		document.write("Type of b is:",typeof(b)+"<br>");

		let result;
		var c=parseInt(a);
		var d=parseInt(b);
		document.write("Type of c is:",typeof(c)+"<br>");
		document.write("Type of d is:",typeof(d)+"<br>");
		
		result=c+d;
		document.write("Addition of c and d is:",result);





	</script>

</body>
</html>
