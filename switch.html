<!DOCTYPE html>
<html>
<head>
	<title>Switch statement</title>
</head>
<body>
<h1>Switch statement</h1>
<script type="text/javascript">
	let result;
// let take operators
    const operators=prompt("Enter operators (+,-,*,= or /):");
    
// Pass numbers from users
   let num1=parseFloat(prompt("Enter first number:"));
   let num2=parseFloat(prompt("enter second number:"));
   
// Switch statement
switch(operators){
	case "+":
	result=num1+num2;
	console.log(`${num1}+${num2}=${result}`);
	alert(result);

	case"-":
	result=num1-num2;
	console.log(`${num1}-${num2}=${result}`);
	alert(result);

	case"*":
	result=num1-num2;
	console.log(`${num1}*${num2}=${result}`);
	alert(result);

    case"/":
	result=num1-num2;
	console.log(`${num1}/${num2}=${result}`);
	alert(result);
    
    default:
    console.log("Invalid input");
    break;
    



}
</script>
</body>
</html>
