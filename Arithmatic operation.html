<!DOCTYPE html>
<html>
<head>
<title> Window </title>
</head>
<body>
   <script type="text/javascript">
    const operator =prompt("Enter the operator symbol")
    const number1= parseFloat(prompt("Enter the 1st number"))
    const number2= parseFloat(prompt("Enter the 2nd number"))
	let  result;
	if(operator=='+'){
	  result= number1+number2;
	  }
	  else if (operator=='-'){
	  result=number1-number2;
	  }
	  else if (operator=='*'){
	  result=number1*number2;
	  }
	  else{
	  result=number1/number2;
	  }
	  
	  console.log('${number1} ${operator} ${number2} ${operator}')
	  alert(result)
	
   </script>
   
</body>
</html>
